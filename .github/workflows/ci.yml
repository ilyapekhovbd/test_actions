name: Greeting from Mona for all EXCEPT docs

on:
  push:
    branches: [master]
    paths-ignore:
        - 'docs/**'
  pull_request:
    branches: [master]

jobs:
  my-job:
    name: My Job for all except docs
    runs-on: ubuntu-latest
    steps:
      - name: Print a greeting
        env:
          MY_VAR: Hi there! My name is
          FIRST_NAME: Mona
          MIDDLE_NAME: The
          LAST_NAME: Octocat
        run: |
          echo Hi there! It\'s NON-docs action! $MY_VAR $FIRST_NAME $MIDDLE_NAME $LAST_NAME.